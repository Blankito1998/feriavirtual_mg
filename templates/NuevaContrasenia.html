{% extends 'Login.html' %}


{% block content %}

<form class="formulario" method="POST" name="f1">

    {% csrf_token %}

	<h1>Nueva Contraseña </h1>
	<div class="contenedor">

	<div class="row">
      	<div class="col-25">
        	<label for="correo">Correo:</label>
      	</div>
      	<div class="col-75">
        	<input type="email" name="CorrUsuario" placeholder="correo@gmail.com" >
        </div>
    </div>

    <div class="row">
      	<div class="col-25">
        	<label for="codigo">Código del correo:</label>
      	</div>
      	<div class="col-75">
        	<input type="text" name="Codigo" placeholder="Codigo">
        </div>
    </div>

    <div class="row">
      	<div class="col-25">
        	<label for="pw">Nueva Contraseña:</label>
      	</div>
      	<div class="col-75">
        	<input type="password" name="Contraseña1" placeholder="Contraseña">
        </div>
    </div>

	<div class="row">
      	<div class="col-25">
        	<label for="pw">Repetir Contraseña:</label>
      	</div>
      	<div class="col-75">
        	<input type="password" name="Contraseña2" placeholder="Contraseña">
        </div>
    </div>

	<br>
	</div>
	<button class="button btnGuardar" type="submit"  ><b>Guardar</b></button>
	<br>
	<br>

    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
        {% endif %}

</form>


{% endblock %}
